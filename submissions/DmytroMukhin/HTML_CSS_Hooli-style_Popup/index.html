<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>HTML CSS практика: Hooli-style Popup</title>
</head>
<body>
    <header class="header">
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="navigation__link" href="#">mail</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">images</a>
              </li>
              <li class="navigation__item navigation__item--popup">
                <div class="popup">  
                  <input
                    class="popup__input"
                    name="input-popup"
                    id="popup__input--id"
                    type="checkbox"
                   />
                  <label class="popup__label" for="popup__input--id"></label>
                  <ul class="popup__list">
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <div class="popup__figure">
                          <img
                            class="popup__img"
                            src="icons/calendar.png"
                            alt=""
                          />
                          <span class="popup__figcaption">Calendar</span>
                        </div>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <div class="popup__figure">
                          <img
                            class="popup__img"
                            src="icons/mail.png"
                            alt=""
                          />
                          <span class="popup__figcaption">Mail</span>
                        </div>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <div class="popup__figure">
                          <img
                            class="popup__img"
                            src="icons/news.png"
                            alt=""
                          />
                          <span class="popup__figcaption">News</span>
                        </div>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <div class="popup__figure">
                          <img
                            class="popup__img"
                            src="icons/maps.png"
                            alt=""
                          />
                          <span class="popup__figcaption">Maps</span>
                        </div>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <div class="popup__figure">
                          <img
                            class="popup__img"
                            src="icons/files.png"
                            alt=""
                          />
                          <span class="popup__figcaption">Files</span>
                        </div>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <div class="popup__figure">
                          <img
                            class="popup__img"
                            src="icons/contacts.png"
                            alt=""
                          />
                          <span class="popup__figcaption">Contacts</span>
                        </div>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <div class="popup__figure">
                          <img
                            class="popup__img"
                            src="icons/photos.png"
                            alt=""
                          />
                          <span class="popup__figcaption">Photo</span>
                        </div>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <div class="popup__figure">
                          <img
                            class="popup__img"
                            src="icons/apps.png"
                            alt=""
                          />
                          <span class="popup__figcaption">Apps</span>
                        </div>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <div class="popup__figure">
                          <img
                            class="popup__img"
                            src="icons/documents.png"
                            alt=""
                          />
                          <span class="popup__figcaption">Documents</span>
                        </div>
                      </a>
                    </li>
                    <li class="popup__more">
                      <input
                        class="popup__input--more"
                        name="input-popup-more"
                        id="popup__input--more"
                        type="checkbox"
                      />
                      <label class="popup__label--more" for="popup__input--more">
                        more
                      </label>
                      <label class="popup__label--less" for="popup__input--more">
                        less
                      </label>
                      <ul class="popup__list--more">
                        <li class="popup__item">
                          <a class="popup__link" href="#">
                            <div class="popup__figure">
                              <img
                                class="popup__img"
                                src="icons/chat.png"
                                alt=""
                              />
                              <span class="popup__figcaption">Chat</span>
                            </div>
                          </a>
                        </li>
                        <li class="popup__item">
                          <a class="popup__link" href="#">
                            <div class="popup__figure">
                              <img
                                class="popup__img"
                                src="icons/classroom.png"
                                alt=""
                              />
                              <span class="popup__figcaption">Classroom</span>
                            </div>
                          </a>
                        </li>
                        <li class="popup__item">
                          <a class="popup__link" href="#">
                            <div class="popup__figure">
                              <img
                                class="popup__img"
                                src="icons/collection.png"
                                alt=""
                              />
                              <span class="popup__figcaption">Collection </span>
                            </div>
                          </a>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">profile</a>
              </li>
            </ul>
          </nav>
      </header>
</body>
</html>
